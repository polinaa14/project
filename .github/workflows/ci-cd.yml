name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  # ----------- CI: Build Flutter ----------
  flutter:
    name: Build Flutter App
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install dependencies
        run: flutter pub get
        working-directory: flutter_app

      - name: Run Flutter tests
        run: flutter test
        working-directory: flutter_app

      - name: Build Flutter Web
        run: flutter build web --release
        working-directory: flutter_app

      - name: Build APK
        run: flutter build apk --release
        working-directory: flutter_app

      - name: Upload Web build as artifact
        uses: actions/upload-artifact@v3
        with:
          name: flutter-web
          path: flutter_app/build/web

      - name: Upload APK as artifact
        uses: actions/upload-artifact@v3
        with:
          name: flutter-apk
          path: flutter_app/build/app/outputs/flutter-apk/app-release.apk

  # ----------- Build Docker Images & Push to GHCR ----------
  docker:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest
    needs: flutter

    permissions:
      packages: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build backend image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/backend:latest backend

      - name: Build nginx image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/nginx:latest -f Dockerfile.nginx .

      - name: Push backend
        run: docker push ghcr.io/${{ github.repository_owner }}/backend:latest

      - name: Push nginx
        run: docker push ghcr.io/${{ github.repository_owner }}/nginx:latest

  # ---------- Validate Docker Compose (CI Check) ----------
  compose_check:
    name: Validate docker-compose.yml
    runs-on: ubuntu-latest
    needs: docker
    steps:
      - uses: actions/checkout@v3

      - name: Check docker-compose syntax
        run: docker compose config